<section appRevealOnScroll id="reviews" class="reveal-section py-20 border-t border-zinc-800">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex items-end justify-between gap-6">
      <div>
        <h2 class="text-3xl font-semibold">Opinie klientów</h2>
        <p class="mt-3 text-zinc-300 max-w-2xl">
          Wybrane opinie z wizytówki Google.
        </p>
      </div>

      <a
        class="hidden sm:inline-flex rounded-xl border border-zinc-700 px-4 py-2 hover:bg-zinc-900"
        href="https://www.google.com/maps/place/Boostani+Auto"
        target="_blank"
        rel="noopener"
      >
        Zobacz wszystkie
      </a>
    </div>

    <!-- Scroll container -->
    <div class="relative mt-10">
      <div
        class="flex gap-4 overflow-x-auto snap-x snap-mandatory pb-4 -mx-4 px-4 scrollbar-none"
      >
        <div
          *ngFor="let r of reviews"
          class="min-w-[280px] sm:min-w-[340px] snap-start rounded-2xl border border-zinc-800 bg-zinc-900/30 p-5"
        >
          <div class="flex items-center justify-between">
            <div class="text-sm font-medium text-zinc-200">{{ r.author }}</div>
            <div class="text-sm text-zinc-400">
              {{ '★★★★★'.slice(0, r.rating) }}
            </div>
          </div>
          <p class="mt-3 text-zinc-200">
            {{ r.text }}
          </p>
        </div>
      </div>

      <div class="pointer-events-none absolute inset-y-0 -left-6 w-10 bg-gradient-to-r from-zinc-950 to-transparent"></div>
      <div class="pointer-events-none absolute inset-y-0 -right-5 w-10 bg-gradient-to-l from-zinc-950 to-transparent"></div>
    </div>
  </div>
</section>
